<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-inline-size: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-block-end: 5px;
    }
    input[type="number"] {
      inline-size: 100%;
      padding: 8px;
      margin-block-end: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select {
      inline-size: 100%;
      padding: 8px;
      margin-block-end: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      inline-size: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-block-start: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature..." required>
    
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unit = document.getElementById("unit").value;
      var convertedTemperature;
      
      if (unit === "celsius") {
        convertedTemperature = (parseFloat(temperatureInput) * 9/5) + 32;
        document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + " °F";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (parseFloat(temperatureInput) - 32) * 5/9;
        document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + " °C";
      } else if (unit === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) - 273.15;
        document.getElementById("result").innerHTML = convertedTemperature.toFixed(2) + " °C";
      }
    }
  </script>
</body>
</html>
